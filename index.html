<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Treine.me</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img src="image/treine.me.svg" alt="Treine.me" />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>
      <main>
        <div class="text">
          <h1>
            Treinos <span>exclusivos</span><br />
            para você!
          </h1>
          <p>
            Nós criamos treinos
            <strong> exclusivos e únicos para você.</strong> <br />
            Invista no seu corpo e
            <strong> tenha muito mais performance </strong> e qualidade de vida.
          </p>
          <button>
            <img src="image/whats.svg" alt="img whats" />
            Comece já!
          </button>
        </div>
        <img src="image/img.png" alt="mulher pulando corda" />
      </main>
      <footer>
        Fale conosco no instagram
        <a href="https://instagram.com/treineme" target="_blank"> @treine.me</a>
      </footer>
    </div>
    <img
      id="balls"
      src="image/balls.svg"
      alt="bolinhas no canto inferior direito"
    />
  </body>
</html>
